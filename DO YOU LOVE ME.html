<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DO YOU LOVE ME</title>
</head>
<body>
<p><b>DO YOU LOVE ME?</b></p>
<button id="yes" onclick="ok()">yes</button>
<button id="no" onmouseover="no()" style="position: absolute">no</button>
<script>
    function ok(){
        alert("i love you too");
    }
    function no() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';

    }
</script>
</body>
</html>
